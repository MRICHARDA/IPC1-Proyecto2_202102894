
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pokemons</title>
</head>
<body class="bg-warning">
  <div>
    <h1>
      Bienvenido {{Nombre}}
    </h1>
  </div>
    <div class="bg-warning" style="height: 100%;">
    <form [formGroup] = "buscaformu" (ngSubmit) = "encontrar()" >
    <div class="input-group flex-nowrap py-5">
        <button type="submit" class="btn btn-primary">Buscar</button>

        <select class="form-select w-25 " formControlName= "seleccion" id="inputGroupSelect01">
            <option value="nombre" selected>Nombre</option>
            <option value="tipo">Tipo</option>
            <option value="id">Id</option>
            <option value="1">Todos</option>
          </select>

        <input type="text" class="form-control w-50" formControlName= "busqueda" placeholder="Nombre/Tipo/Id" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    </form>
    <div class="row row-cols-1 row-cols-md-3 g-4" style="min-height: 100vh">
    <div class="col" *ngFor="let poke of pokemons"> 
      <div class="card text-white mb-3 mx-auto border-light {{poke.Fondo}}" style="width: 18rem;">
        <img [src]="poke.Imagen" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title  text-center">{{poke.Nombre}}</h5>
          <p class="card-text">Tipo: {{poke.Tipo}}</p>
        </div>
      </div>
    </div>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
