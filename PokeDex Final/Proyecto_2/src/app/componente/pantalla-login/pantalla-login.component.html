<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>
<body style="background-image:url('https://get.wallhere.com/photo/2000x1000-px-Achiki-Blastoise-Charizard-fire-green-hat-Ookido-pokemon-red-water-1707361.jpg')" class="width: 1000px">
    <div class="text-center" style="padding-top: 50px;">
        <h1>
                    
        </h1>
    </div>
    <div class="container-fluid py-2" style="height: 100vh;">
        <form [formGroup] = "Loginformu" (ngSubmit) = "acceso()" >
            <div class="mx-auto" style="width: 300px; margin-top: 10vh;">
                <input type="text" formControlName= "Usuario" class="form-control my-1" placeholder="Nombre" aria-label="Username">
                <input type="password" formControlName= "Clave" class="form-control my-1" placeholder="Clave" aria-label="Server">
                <div>
                    <button class="btn btn-outline-secondary bg-white w-100 text-black" type="submit" id="button-addon1">Entrar</button>
                </div>
            </div>
        </form>
        <img style="width: 500px; margin-left: 1vw;"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/800px-International_Pok%C3%A9mon_logo.svg.png">
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
